<div class="container">
  <app-navbarpanel></app-navbarpanel>
  
  <div class="content">
    <div class="publications-list">
      <div *ngFor="let publication of displayedPublications">
        <h2>{{ publication.title }}</h2>
        <p>Date: {{ publication.publisher.lastname }}</p>
        <p>Auteur: {{ publication.publisher.firstname }}</p>
        <p>{{ publication.description }}</p>
        <div class="publication-actions">
          <button *ngIf="publication.status === 'pending'" class="accept-button" (click)="acceptPublication(publication)">
            <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48">
              <path d="M379.154-258.309 168.616-468.846l32.615-32.23 177.923 177.923 379-379.384 32.614 32.614-411.614 411.614Z" fill="#64c754" />
            </svg>
          </button>
          <button *ngIf="publication.status === 'pending'" class="reject-button" (click)="rejectPublication(publication)">
            <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48">
              <path d="m250.923-218.924-31.999-31.999L448.001-480 218.924-709.077l31.999-31.999L480-511.999l229.077-229.077 31.999 31.999L511.999-480l229.077 229.077-31.999 31.999L480-448.001 250.923-218.924Z" fill="#e74c3c" />
            </svg>
          </button>
        </div>
        <hr>
      </div>
      
      <button *ngIf="displayedPublications.length < publications.length" (click)="loadMorePublications()">Charger plus de publications</button>
    </div>
  </div>
</div>
